 <!-- Container principal -->
 <div class="container">
    <!-- Options Trigger + Panel (dropdown) -->
    <div class="options-wrapper">
        <div class="search-toolbar">
            <button id="downloadDocx" class="download-trigger hidden" title="Download as Word">
                <i class="fas fa-file-word fa-2x"></i>
            </button>
            <button class="options-trigger pulsing" id="optionsTrigger" title="Search options">
                <i class="fas fa-sliders-h"></i>
            </button>
        </div>

        <!-- Search Container -->
        <div class="search-container">
            <div class="search-row">
                <div class="search-input-wrapper">
                    <textarea id="searchInput" placeholder="Digite o termo para pesquisar..." class="search-input" rows="1"></textarea>
                    <button id="searchButton" class="search-button" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Painel de opções -->
        <div class="options-panel" id="optionsPanel">
            <div class="options-header" onclick="toggleOptions()">
                <h3 class="options-title">Opções de Pesquisa</h3>
                <button class="options-toggle" id="optionsToggle">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>

            <div class="options-content" id="optionsContent">
                <!-- Search Type Toggle -->
                <div class="search-type-checkboxes" data-module="search_type" data-mode="multi">
                    <div class="search-type-option">
                        <div class="search-type-pill" data-value="lexical">Léxica</div>
                        <div class="search-type-label">Busca por termos exatos</div>
                    </div>

                    <div class="search-type-option">
                        <div class="search-type-pill" data-value="semantic">Semântica</div>
                        <div class="search-type-label">Busca por afinidade de sentido</div>
                    </div>
                </div>

                <!-- Config do Módulo (pills + opções) -->
                <div class="book-pill-static" data-value="EC" style="background-color: var(--search-primary); color: var(--white);">
                    Enciclopédia da Conscienciologia
                </div>

                <div class="config-container">
                    <div class="config-options">
                        <div class="row max-results">
                            <label for="maxResults">Resultados (máximo)</label>
                            <input type="number" id="maxResults" min="1" data-max-config="true" value="10">
                        </div>
                    </div>

                    <div class="config-actions">
                        <button class="save-btn" aria-label="Salvar ajustes" title="Salvar ajustes">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- âœ… Container de resultados CENTRALIZADO -->
    <div id="results" class="results"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        initTheme();
        
        const trigger = document.getElementById('optionsTrigger');
        const panel = document.getElementById('optionsPanel');
        const saveBtn = document.querySelector('.save-btn');
        const STORAGE_KEY = 'settings_search_book';
    
        // ================================================================
        // 1. Definição da configuração inicial padrão
        // ================================================================
        const FIXED_BOOK = 'EC';   // ðŸ”¥ Altere aqui se quiser outro livro fixo
        const DEFAULT_SETTINGS = {
            books: [FIXED_BOOK],        // âœ… Apenas EC
            searchType: ['lexical'],     // âœ… LÃ©xica marcada
            maxResults: 10,
            groupResults: false
        };
    
        // Só define se não houver configuração anterior
        if (!localStorage.getItem(STORAGE_KEY)) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(DEFAULT_SETTINGS));
        }
    
        // // ================================================================
        // // 2. Toggle de livros
        // // ================================================================
        // document.querySelectorAll('.book-pill').forEach(pill => {
        //     pill.addEventListener('click', () => {
        //         pill.classList.toggle('active');
        //     });
        // });
    
        // ================================================================
        // 3. Toggle de Search Type (Léxico / Semântico)
        // ================================================================
        document.querySelectorAll('.search-type-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                pill.classList.toggle('active');
            });
        });
    
        // ================================================================
        // 4. Abrir/fechar painel
        // ================================================================
        if (trigger && panel) {
            trigger.addEventListener('click', function(e) {
                e.stopPropagation();
                panel.classList.toggle('open');
                try {
                    if (!localStorage.getItem('configPulseSeen_search_verb')) {
                        localStorage.setItem('configPulseSeen_search_verb', 'true');
                    }
                } catch (err) {}
                document.documentElement.setAttribute('data-config-pulse', 'off');
            });
    
            // document.addEventListener('click', function(e) {
            //     if (panel.classList.contains('open') && !panel.contains(e.target) && !trigger.contains(e.target)) {
            //         panel.classList.remove('open');
            //     }
            // });
        }
    
        // ================================================================
        // 5. Aplicar configurações salvas (ou padrão)
        // ================================================================
        (function applySaved() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (!raw) return;
                const saved = JSON.parse(raw);
    
                // Tipo de Modulo
                saved.module = 'verb';
                localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
    
    
                // Search Type
                if (Array.isArray(saved.searchType)) {
                    const set = new Set(saved.searchType);
                    document.querySelectorAll('.search-type-pill').forEach(pill => {
                        pill.classList.toggle('active', set.has(pill.dataset.value));
                    });
                }
    
                // Max Results
                if (typeof saved.maxResults === 'number') {
                    const inp = document.getElementById('maxResults');
                    if (inp) inp.value = saved.maxResults;
                }
    
                // // Agrupar
                // if (typeof saved.groupResults === 'boolean') {
                //     const chk = document.getElementById('groupResults');
                //     if (chk) chk.checked = saved.groupResults;
                // }


            } catch (e) {
                console.warn('Failed to apply saved settings', e);
            }
        })();
    
         // ================================================================
        // 6. Botão Salvar
        // ================================================================
        if (saveBtn) {
            saveBtn.addEventListener('click', function() {
                const books = [FIXED_BOOK]; // ðŸ”¥ Sempre forÃ§ado
    
                const searchType = Array.from(document.querySelectorAll('.search-type-pill.active'))
                    .map(p => p.dataset.value);
                const maxInput = document.getElementById('maxResults');
                const rawMax = maxInput?.value ?? 10;
                const maxResults = normalizeMaxResults(rawMax);
                const groupResults = true; // ðŸ”¥ Sempre agrupado
    
                 // Merge com settings existentes, preservando 'books'
                let saved = {};
                
                try { saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}'); } catch (e) {}
                const newSettings = Object.assign({}, saved, {
                    module: 'verb',
                    searchType,
                    maxResults,
                    groupResults
                });

                localStorage.setItem(STORAGE_KEY, JSON.stringify(newSettings));

                // feedback visual de salvando (500ms), depois fecha painel
                try { saveBtn.classList.add('saving'); } catch {}
                setTimeout(() => {
                try { saveBtn.classList.remove('saving'); } catch {}
                if (panel) panel.classList.remove('open');
                }, 500);

            });
        }
    
        // ================================================================
        // 6. Função global para recuperar configs
        // ================================================================
        window.getSearchBookSettings = function() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
        };

        
    });
    // ================= Logging (input + submit) =================
    (function(){
      const searchEl = document.getElementById('searchInput');
      const submitBtn = document.getElementById('searchButton');
      function throttle(fn, wait){ let t=0; return function(){ const now=Date.now(); if(now - t >= wait){ t=now; try{ fn.apply(this, arguments); }catch(e){} } }; }
      if (searchEl && window.logEvent){
        const send = throttle(()=>{
          const val = searchEl.value || '';
          window.logEvent({ event: 'search_input', module: 'verb', value: val, length: val.length });
        }, 1000);
        searchEl.addEventListener('input', send);
        // Enter -> search_submit (sem Shift)
        searchEl.addEventListener('keydown', (e)=>{
          try{
            if (e.key === 'Enter' && !e.shiftKey) {
              const val = searchEl.value || '';
              window.logEvent({ event: 'search_submit', module: 'verb', value: val, length: val.length, trigger: 'enter' });
            }
          }catch(err){}
        });
      }
      if (submitBtn && window.logEvent){
        submitBtn.addEventListener('click', ()=>{
          try{
            const val = (document.getElementById('searchInput')?.value) || '';
            window.logEvent({ event: 'search_submit', module: 'verb', value: val, length: val.length });
          }catch(e){}
        });
      }
    })();
    </script>
