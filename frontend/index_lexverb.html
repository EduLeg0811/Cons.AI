<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Lexical Search - Cons.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-search">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            
            

                <div class="navbar-controls">
                    <a href="index.html" class="back-button" title="Back to Home">
                        <i class="fas fa-home"></i>
                    </a>
                </div>

               <div style="display: flex; align-items: center; gap: 12px; justify-content: center; flex: 1;">
                    <!-- <div class="navbar-icon">
                        <i class="fas fa-spell-check"></i>
                    </div> -->
                    <div class="navbar-text">
                        <div class="navbar-title">Busca de Verbetes</div>
                        <div class="navbar-subtitle">Busca Léxica de Verbetes</div>
                    </div>
                </div>

               
                    
            <div class="navbar-controls">
                <!-- <button class="navbar-control-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button> -->
                <button class="navbar-control-btn theme-toggle" title="Toggle Theme" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">

       

        <!-- Options Trigger + Panel (dropdown) -->
        <div class="options-wrapper">
            
            <div class="search-toolbar">
                <button id="downloadDocx" class="download-trigger hidden" title="Download as Word">
                    <i class="fas fa-file-word fa-2x"></i>
                </button>
                <button class="options-trigger pulsing" id="optionsTrigger" title="Search options">
                    <i class="fas fa-sliders-h"></i>
                </button>
            </div>

            <div class="options-panel" id="optionsPanel">

               

                <!--CONFIGURAÇÕES DE PESQUISA!-->

                <div class="option-column">

                    <!-- Max Results -->
                     <!-- Max Results -->
                     <div class="row max-results">
                        <label for="maxResults">Máximo de Resultados</label>
                        <input type="number" id="maxResults" min="1" max="100" value="10">
                      </div>
                                    
                    <!-- Botão -->
                    <div class="row">
                      <button class="save-btn">Salvar Ajustes</button>
                    </div>
                  
                  </div>
                  
                  
                                    


            </div>
                       
           
        </div>

        <!-- Search Container -->
        <div class="search-container">
            <div class="search-row">
                <div class="search-input-wrapper">
                    <textarea id="searchInput" placeholder="Digite o termo para pesquisar..." class="search-input" rows="1"></textarea>
                    <button id="searchButton" class="search-button" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="results" class="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    
    <!-- Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="display.js"></script>
    <script src="bridge.js"></script>
    <script src="download.js"></script>
    <script src="script_lexverb.js"></script>

    <script>
        // Auto-resize textarea for search input
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                });
            }
        });
    </script>

    <script>
        function toggleOptions() {
            const content = document.getElementById('optionsContent');
            const toggle = document.getElementById('optionsToggle');
            const icon = toggle.querySelector('i');
            
            if (content.style.display === 'none' || !content.style.display) {
                content.style.display = 'grid';
                icon.className = 'fas fa-chevron-up';
            } else {
                content.style.display = 'none';
                icon.className = 'fas fa-chevron-down';
            }
        }

        function toggleSwitch(element) {
            const checkbox = document.getElementById(element.dataset.target);
            checkbox.checked = !checkbox.checked;
            element.classList.toggle('active', checkbox.checked);
        }

        // Initialize theme and bind options dropdown
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();

            const trigger = document.getElementById('optionsTrigger');
            const panel = document.getElementById('optionsPanel');
            const content = document.getElementById('optionsContent');
            if (content) content.style.display = 'grid';

            // Apply saved settings
            (function applyLexicalSavedSettings(){
                try {
                    const raw = localStorage.getItem('settings_lexical');
                    if (!raw) return;
                    const saved = JSON.parse(raw);
                    if (Array.isArray(saved.books)) {
                        const set = new Set(saved.books);
                        document.querySelectorAll('input[name="book"]').forEach(cb => cb.checked = set.has(cb.value));
                    }
                    if (typeof saved.maxResults === 'number') {
                        const inp = document.getElementById('maxResults');
                        if (inp) inp.value = saved.maxResults;
                    }
                    if (typeof saved.groupResults === 'boolean') {
                        const chk = document.getElementById('groupResults');
                        if (chk) chk.checked = saved.groupResults;
                    }
                    // removed: saved.ref_badges handling
                } catch(e) { console.warn('Failed to apply lexical settings', e); }
            })();

            if (trigger && panel) {
                trigger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    panel.classList.toggle('open');
                    // On first user interaction with config, stop pulsing for this module
                    try {
                        if (!localStorage.getItem('configPulseSeen_lexical')) {
                            localStorage.setItem('configPulseSeen_lexical', 'true');
                        }
                    } catch (err) { /* ignore */ }
                    document.documentElement.setAttribute('data-config-pulse', 'off');
                });

                document.addEventListener('click', function(e) {
                    if (panel.classList.contains('open') && !panel.contains(e.target) && !trigger.contains(e.target)) {
                        panel.classList.remove('open');
                    }
                });
            }

            // Disable pulse if user already interacted before
            try {
                if (localStorage.getItem('configPulseSeen_lexical') === 'true') {
                    document.documentElement.setAttribute('data-config-pulse', 'off');
                }
            } catch (err) { /* ignore */ }

            // Save settings button
            const saveBtn = document.querySelector('.save-btn');
            if (saveBtn) {
                saveBtn.addEventListener('click', function() {
                    const books = Array.from(document.querySelectorAll('input[name="book"]:checked')).map(cb => cb.value);
                    const maxResults = parseInt(document.getElementById('maxResults')?.value) || 5;
                    const groupResults = !!document.getElementById('groupResults')?.checked;
                    const settings = { books, maxResults, groupResults };
                    localStorage.setItem('settings_lexical', JSON.stringify(settings));
                    if (panel) panel.classList.remove('open');
                });
            }
        });

        // Theme is provided by config.js (initTheme/toggleTheme)
    </script>
</body>
</html>
