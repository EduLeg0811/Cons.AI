<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbetopédia - Cons.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-apps">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">

            <div class="navbar-controls">
                <a href="index.html" class="back-button" title="Back to Home">
                    <i class="fas fa-home"></i>
                </a>
            </div>


            <div style="display: flex; align-items: center; gap: 12px; justify-content: center; flex: 1;">

                
                <div class="navbar-icon">
                    <i class="fas fa-book"></i>
                </div>
                <div class="navbar-text">
                    <div class="navbar-title">Verbetopédia</div>
                    <div class="navbar-subtitle">Encyclopedia search and exploration</div>
                </div>
            </div>
            <div class="navbar-controls">
                <button class="navbar-control-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="navbar-control-btn theme-toggle" title="Toggle Theme" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </nav>





    <div class="container">

       
        
        <!-- Options Trigger + Panel (dropdown) -->
        <div class="options-wrapper">


            <div class="search-toolbar">
                <button id="downloadDocx" class="download-trigger hidden" title="Download as Word">
                    <i class="fas fa-file-word fa-2x"></i>
                </button>
                <button class="options-trigger" id="optionsTrigger" title="Search options">
                    <i class="fas fa-sliders-h"></i>
                </button>
            </div>



            <div class="options-panel" id="optionsPanel">


                <div class="options-header" onclick="toggleOptions()">
                    <h3 class="options-title">Search Options</h3>
                    <button class="options-toggle" id="optionsToggle">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>

                <div class="options-content" id="optionsContent">

                <div class="option-group">


                    <!--CONFIGURAÇÕES DE PESQUISA!-->

                    <div class="option-grid">

                        <div class="option-column">

                            <!-- Toggle 1: Neologism synthesis -->
                            <div class="toggle-option">
                                <label class="switch">
                                    <input type="checkbox" id="enableDefinition">
                                    <span class="slider"></span>
                                </label>
                                <label class="toggle-label" for="enableDefinition">Neologismo</label>
                            </div>

                            <!-- Max Results -->
                            <div class="row max-results">
                                <input type="number" id="maxResults" min="1" max="200" value="5">
                                <label for="maxResults">Resultados</label>
                            </div>
                            
                            
                            <!-- Botão -->
                            <div class="row">
                                <button class="save-btn">Salvar Ajustes</button>
                            </div>
                            
                        </div>
                        
                    </div>

                </div>
                
            </div>
                  
            
        </div>

        <!-- Search Container -->
        <div class="search-container">
            <div class="search-row">
                <div class="search-input-wrapper">
                    <textarea id="searchInput" placeholder="Enter a term to search related verbetes..." class="search-input" rows="1"></textarea>
                    <button id="searchButton" class="search-button" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
               
            </div>
        </div>
        
        <div id="results" class="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    
    <!-- Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="display.js"></script>
    <script src="bridge.js"></script>
    <script src="download.js"></script>
    <script src="script_verbetopedia.js"></script>

    <script>
        // Auto-resize textarea for search input
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                });
            }
        });
    </script>

    <script>
        function toggleOptions() {
            const content = document.getElementById('optionsContent');
            const toggle = document.getElementById('optionsToggle');
            const icon = toggle.querySelector('i');
            
            if (content.style.display === 'none' || !content.style.display) {
                content.style.display = 'grid';
                icon.className = 'fas fa-chevron-up';
            } else {
                content.style.display = 'none';
                icon.className = 'fas fa-chevron-down';
            }
        }

        function toggleSwitch(element) {
            const checkbox = document.getElementById(element.dataset.target);
            checkbox.checked = !checkbox.checked;
            element.classList.toggle('active', checkbox.checked);
        }

        // Initialize theme and bind options dropdown
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();

            const trigger = document.getElementById('optionsTrigger');
            const panel = document.getElementById('optionsPanel');
            const content = document.getElementById('optionsContent');
            if (content) content.style.display = 'grid';

            // Apply saved settings for Verbetopedia
            (function applyVerbetopediaSavedSettings(){
                try {
                    const raw = localStorage.getItem('settings_verbetopedia');
                    if (!raw) return;
                    const saved = JSON.parse(raw);
                    if (typeof saved.maxResults === 'number') {
                        const inp = document.getElementById('maxResults');
                        if (inp) inp.value = saved.maxResults;
                    }
                    if (typeof saved.enableDefinition === 'boolean') {
                        const chk = document.getElementById('enableDefinition');
                        if (chk) chk.checked = saved.enableDefinition;
                    }
                } catch(e) { console.warn('Failed to apply verbetopedia settings', e); }
            })();

            if (trigger && panel) {
                trigger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    panel.classList.toggle('open');
                });

                document.addEventListener('click', function(e) {
                    if (panel.classList.contains('open') && !panel.contains(e.target) && !trigger.contains(e.target)) {
                        panel.classList.remove('open');
                    }
                });
            }

            // Save settings button
            const saveBtn = document.querySelector('.save-btn');
            if (saveBtn) {
                saveBtn.addEventListener('click', function() {
                    const maxResults = parseInt(document.getElementById('maxResults')?.value) || 5;
                    const enableDefinition = !!document.getElementById('enableDefinition')?.checked;
                    const settings = { maxResults, enableDefinition };
                    localStorage.setItem('settings_verbetopedia', JSON.stringify(settings));
                    if (panel) panel.classList.remove('open');
                });
            }
        });

        // Dark mode functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Initialize theme on page load
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
        }
    </script>
</body>
</html>
