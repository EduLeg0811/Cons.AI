<script>
    document.addEventListener('DOMContentLoaded', function() {
        initTheme();
        
        const trigger = document.getElementById('optionsTrigger');
        const panel = document.getElementById('optionsPanel');
        const saveBtn = document.querySelector('.save-btn');
        const STORAGE_KEY = 'settings_search_book';
    
        // ================================================================
        // 1Ô∏è‚É£ Defini√ß√£o da configura√ß√£o inicial padr√£o
        // ================================================================
        const FIXED_BOOK = 'CCG';   // üî• Altere aqui se quiser outro livro fixo
        const DEFAULT_SETTINGS = {
            books: [FIXED_BOOK],        // ‚úÖ Apenas CCG
            searchType: ['lexical'],     // ‚úÖ L√©xica marcada
            maxResults: 10,
            groupResults: false
        };
    
        // S√≥ define se n√£o houver configura√ß√£o anterior
        if (!localStorage.getItem(STORAGE_KEY)) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(DEFAULT_SETTINGS));
        }
    
        // // ================================================================
        // // 2Ô∏è‚É£ Toggle de livros
        // // ================================================================
        // document.querySelectorAll('.book-pill').forEach(pill => {
        //     pill.addEventListener('click', () => {
        //         pill.classList.toggle('active');
        //     });
        // });
    
        // ================================================================
        // 3Ô∏è‚É£ Toggle de Search Type (L√©xico / Sem√¢ntico)
        // ================================================================
        document.querySelectorAll('.search-type-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                pill.classList.toggle('active');
            });
        });
    
        // ================================================================
        // 4Ô∏è‚É£ Abrir/fechar painel
        // ================================================================
        if (trigger && panel) {
            trigger.addEventListener('click', function(e) {
                e.stopPropagation();
                panel.classList.toggle('open');
                try {
                    if (!localStorage.getItem('configPulseSeen_search_verb')) {
                        localStorage.setItem('configPulseSeen_search_verb', 'true');
                    }
                } catch (err) {}
                document.documentElement.setAttribute('data-config-pulse', 'off');
            });
    
            document.addEventListener('click', function(e) {
                if (panel.classList.contains('open') && !panel.contains(e.target) && !trigger.contains(e.target)) {
                    panel.classList.remove('open');
                }
            });
        }
    
        // ================================================================
        // 5Ô∏è‚É£ Aplicar configura√ß√µes salvas (ou padr√£o)
        // ================================================================
        (function applySaved() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (!raw) return;
                const saved = JSON.parse(raw);
    
                // Tipo de Modulo
                saved.module = 'ccg';
                localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
    
    
                // Search Type
                if (Array.isArray(saved.searchType)) {
                    const set = new Set(saved.searchType);
                    document.querySelectorAll('.search-type-pill').forEach(pill => {
                        pill.classList.toggle('active', set.has(pill.dataset.value));
                    });
                }
    
                // Max Results
                if (typeof saved.maxResults === 'number') {
                    const inp = document.getElementById('maxResults');
                    if (inp) inp.value = saved.maxResults;
                }
    
                // // Agrupar
                // if (typeof saved.groupResults === 'boolean') {
                //     const chk = document.getElementById('groupResults');
                //     if (chk) chk.checked = saved.groupResults;
                // }


            } catch (e) {
                console.warn('Failed to apply saved settings', e);
            }
        })();
    
         // ================================================================
        // 5Ô∏è‚É£ Bot√£o Salvar
        // ================================================================
        if (saveBtn) {
            saveBtn.addEventListener('click', function() {
                const books = [FIXED_BOOK]; // üî• Sempre for√ßado
    
                const searchType = Array.from(document.querySelectorAll('.search-type-pill.active'))
                    .map(p => p.dataset.value);
                const maxInput = document.getElementById('maxResults');
                const rawMax = maxInput?.value ?? 10;
                const maxResults = normalizeMaxResults(rawMax);
                const groupResults = true; // üî• Sempre agrupado
    
                  // Merge com settings existentes, preservando 'books'
                  let saved = {};
                
                try { saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}'); } catch (e) {}
                const newSettings = Object.assign({}, saved, {
                    module: 'verb',
                    searchType,
                    maxResults,
                    groupResults
                });
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(newSettings));

                // feedback visual de salvando (500ms), depois fecha painel
                try { saveBtn.classList.add('saving'); } catch {}
                setTimeout(() => {
                try { saveBtn.classList.remove('saving'); } catch {}
                if (panel) panel.classList.remove('open');
                }, 500);

            });
        }
    
        // ================================================================
        // 6Ô∏è‚É£ Fun√ß√£o global para recuperar configs
        // ================================================================
        window.getSearchBookSettings = function() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
        };

        
    });
    </script>
